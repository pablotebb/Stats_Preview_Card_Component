<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <article class="main-container">
      <!-- SECTION PICTURE -->
      <section class="section-picture"></section>
      <!-- SECTION TEXT -->
      <section class="section-text">
        <h1 class="section-text__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="section-text__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="section-text__stats">
          <div>
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div>
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div>
            <h3 class="capital-letter">12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </section>
    </article>

    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">Pablo Belda</a>.
    </footer>
  </body>
</html>
